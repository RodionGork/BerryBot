<!doctype html>
<html>
<head>
    <title>Krolobot game</title>
    <script src="http://rodiongork.github.io/JsMonoTerm/jquery.js"></script>
    <script src="http://rodiongork.github.io/JsMonoTerm/jsmonoterm.js"></script>
    <link rel="stylesheet" type="text/css" href="http://rodiongork.github.io/JsMonoTerm/jsmonoterm.css"/>
</head>
<body>

<div style="text-align:center">
    <div style="display:inline-block;border: 5px solid #555; border-radius: 5px;">
        <div id="terminal"></div>
    </div>
</div>
    
<script>
var width = 40;
var height = 20;

var term = new JsMonoTerm({selector: "#terminal", w: width, h: height});
term.println('Krolobot v1.0, loading...');

var ledges = [
    {x: 0, y: 0, len: width}
];

var stars = [
    {x: 1, y: 1},
    {x: 3, y: 1},
    {x: 5, y: 1},
    {x: 7, y: 1},
    {x: 13, y: 1},
    {x: 15, y: 1},
    {x: 17, y: 1},
    {x: 19, y: 1},
];

var rabbit = {x: 10, y: 1};

function drawLedges() {
    for (var i in ledges) {
        var ledge = ledges[i];
        term.move(ledge.x, height - ledge.y - 1);
        for (var j = 0; j < ledge.len; j++) {
            term.print('=');
        }
    }
}

function drawStars() {
    for (var i in stars) {
        var star = stars[i];
        term.move(star.x, height - star.y - 1);
        term.print('*');
    }
}

function drawRabbit() {
    term.move(rabbit.x, height - rabbit.y - 1);
    term.print('@');
}

drawLedges();
drawStars();
drawRabbit();

</script>

</body>
</html>
