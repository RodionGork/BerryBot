<!doctype html>
<html>
<head>
    <title>KroloBot game</title>
    <style>
        canvas {
            margin: 0px auto;
        }
        .centered {
            text-align: center;
        }
    </style>
</head>
<body class="centered">
    <h1>Krolobot :)</h1>
    <div id="gamescreen"></div>
    <br/>
    <div>
        <button onclick="krolobot.forward()">Move</button>
        <button onclick="krolobot.turn()">Turn</button>
        <button onclick="krolobot.jump()">Jump</button>
        <button onclick="krolobot.eat()">Eat</button>
    </div>
    <br/>
    <div>
        <button onclick="krolobot.reset()">Reset</button>
    </div>
    <script src="./phaser.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
