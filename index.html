<!doctype html>
<html>
<head>
    <title>KroloBot game</title>
    <style>
        canvas {
            margin: 0px auto;
        }
        .centered {
            text-align: center;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/phaser.min.js"></script>
</head>
<body class="centered">
    <h1>Krolobot :)</h1>
    <div id="gamescreen"></div>
    <br/>
    <div>
        <button onclick="krolobot.forward()">Move</button>
        <button onclick="krolobot.turn()">Turn</button>
        <button onclick="krolobot.jump()">Jump</button>
        <button onclick="krolobot.eat()">Eat</button>
    </div>
    <br/>
    <div>
        <button onclick="krolobot.reset()">Reset</button>
    </div>
    <script src="js/main.js"></script>
    <script>
    
        function loadJson(url) {
            var data = $.ajax(url, {async:false}).responseText;
            return JSON.parse(data);
        }
        
        function loadLevel(n) {
            n = "00" + n;
            n = n.substring(n.length - 3);
            return loadJson('data/level' + n + '.json');
        }
        
        var krolobot = new Krolobot(loadLevel(1));
    </script>
</body>
</html>
